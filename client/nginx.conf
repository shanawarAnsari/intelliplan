server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Ensure env.js is never cached and is not swallowed by SPA fallback
  location = /env.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    try_files $uri =404;
  }

  # (Optional) serve static asset files normally
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|json|txt|woff2?|ttf|map)$ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public";
  }

  # SPA fallback: any other path -> index.html (enables /login/callback, /app/... etc.)
  location / {
    try_files $uri /index.html;
  }
}